<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect with a Lola-endorsed life coach today!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      border-top: 6px solid #ff7a00; /* Orange accent */
    }

    h2 {
      text-align: center;
      color: #008080; /* Teal */
      font-weight: 600;
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff7a00; /* Orange */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e56a00;
    }

    .privacy-note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Connect with a Lola-endorsed life coach today!</h2>
    <form id="leadForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="city">City</label>
      <input type="text" id="city" name="city" required />

      <label for="state">State</label>
      <input type="text" id="state" name="state" required />

      <button type="submit">Get Started</button>
    </form>
    <p class="privacy-note">We respect your privacy. Your information is secure with us.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById('leadForm');
      const submitButton = form.querySelector('button');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          city: document.getElementById('city').value,
          state: document.getElementById('state').value
        };

        submitButton.disabled = true;
        submitButton.textContent = "Submitting...";

        try {
          const response = await fetch('https://bloomiq-delta.onrender.com/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          const result = await response.json();

          const oldMessage = document.getElementById('successMessage');
          if (oldMessage) oldMessage.remove();

          const message = document.createElement("div");
          message.id = "successMessage";
          message.textContent = "âœ… Success! A professional from our service network will be reaching out soon.";
          message.style.backgroundColor = "#d4edda";
          message.style.color = "#155724";
          message.style.padding = "15px";
          message.style.border = "1px solid #c3e6cb";
          message.style.borderRadius = "5px";
          message.style.marginTop = "20px";
          message.style.textAlign = "center";
          message.style.fontWeight = "bold";

          document.querySelector(".form-container").appendChild(message);
          form.reset();
        } catch (error) {
          alert("Something went wrong. Please try again in a moment.");
          console.error("Submission error:", error);
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = "Get Started";
        }
      });
    });
  </script>
</body>
</html>
