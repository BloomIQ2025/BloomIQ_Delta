<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect with an Annette-endorsed Life Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #a8dadc;
            padding: 20px;
            text-align: center;
            color: #1d3557;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 25px;
            background-color: #ffb703;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f4a261;
        }
    </style>
</head>
<body>
    <header>
        <h1>Connect with an Annette-endorsed Life Coach Today!</h1>
    </header>
    <main>
        <form id="leadForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="form.js"></script>
</body>
</html>
